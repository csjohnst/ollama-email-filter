version: '3.8'

# Example: Using Anthropic Claude API
# Usage: docker-compose -f docker-compose.yml -f docker-compose.anthropic.yml up -d

services:
  email-assistant:
    environment:
      - EMAILASSISTANT_AISettings__Provider=anthropic
      - EMAILASSISTANT_AISettings__Anthropic__ApiKey=${ANTHROPIC_API_KEY}
      - EMAILASSISTANT_AISettings__Anthropic__Model=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
